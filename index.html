<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dog API</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
</head>
<body>
    <main>
        <div class="container">
            <h1>Dog API: Example</h1>
            <label for="count">How many pictures do you want?</label><br><br>
            <input id= "count" type="text" value="3"><br><br>
            <form id="js-random-dog-form">
                <input type="submit" value="Get Any Dog Pics">
            </form><br>
            <label for="breed">Enter the breed?</label><br><br>
            <input id= "breed" type="text"><br><br>
            <form id="js-breed-dog-form">
                <input type="submit" value="Get Dog Breeds">
            </form>
        </div>
        
        <section class="results hidden">
            <h2>Here are the pictures!</h2>
            <img class="results-img" alt="">
        </section>
        <div id="image-container"></div>
    </main>
<script src="index.js"></script>
</body>
</html>
